<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/pageLogin.css">
    <link rel="stylesheet" href="./styles/pageRegister.css">
    <title>Login</title>
</head>

<body id="container">
    <div id="opcoesLogineRegister">
        <a id="btn-login" class="opcoes" href="#">Login</a>
        <a id="btn-register" class="opcoes" href="#">Register</a>
    </div>

    <form id="formularioLogin" class="formularioLoginAndRegister">
        <input class="loginAndRegisterBox" placeholder="Email" type="email">
        <input class="loginAndRegisterBox" placeholder="Password" type="password">
        <button class="btnLoginAndRegister">Log in</button>
    </form>

    <form id="formularioRegister" class="formularioLoginAndRegister">
        <input id="nameRegister" class="loginAndRegisterBox" placeholder="Name" type="text">
        <input id="emailRegister" class="loginAndRegisterBox" placeholder="Email" type="email">
        <input id="passwordRegister" class="loginAndRegisterBox" placeholder="Password" type="password">
        <input id="passwordRegisterConfirm" class="loginAndRegisterBox" placeholder="Password" type="password">

        <div id="boxGeneroAndData">
            <div class="boxData">
                <span>Aniversario</span>
                <input id="data" type="date">
            </div>

            <div class="boxGenero">
                <span>Gênero</span>
                <select id="genero">
                    <option>Cisgênero</option>
                    <option>Transgênero</option>
                    <option>Não-binário</option>
                </select>
            </div>
        </div>
        <button type="submit" id="btn-createRegister" class="btnLoginAndRegister">Log</button>
    </form>
    <script src="./script/pageLoginRegister.js"></script>
    <script src="./script/register.js"></script>
</body>

</html>
